# Mostly autogenerated apart from test-part
# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test ChirpCore
      run: dotnet test ./test/Chirp.ChirpCore.Tests

    - name: Test ChirpInfrastructure
      run: dotnet test ./test/Chirp.ChirpInfrastructure.Tests

    - name: Test ChirpWeb
      run: dotnet test ./test/Chirp.ChirpWeb.Tests

    - name: Test Chirp.CrossTests
      run: dotnet test ./test/Chirp.CrossTests