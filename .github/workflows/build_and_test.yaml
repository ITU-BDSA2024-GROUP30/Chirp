#This is the workflow file
name: Release of Chirp
run-name: ${{ github.actor }} is publishing a new version of Chirp by Group 30

on: 
  push:
    tags:
      - '*.*.*' #pattern som release tag matcher
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ubuntu-latest
   
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."-
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0 --always )
          release_name="Chirp-$tag-${{ matrix.target }}"

          dotnet publish src/Chirp.CLI.Client/Chirp.CLI.csproj --runtime "${{ matrix.target }}" -c Release --self-contained true -o "$release_name"
               
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/Chirp.CLI.exe"
          else
            7z a -tzip "${release_name}.zip" "./${release_name}/Chirp.CLI"
          fi
          
          rm -r "$release_name"
      - name: Test
        run: dotnet test 
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Chirp-*" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}